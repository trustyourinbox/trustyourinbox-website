name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      # Note: ESLint temporarily disabled due to circular structure bug
      # with ESLint 9.39.x + FlatCompat. Re-enable after migration to flat config.
      # - name: Lint
      #   run: npm run lint

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          if npm audit --audit-level=high --json | jq -e '.metadata.vulnerabilities.high > 0 or .metadata.vulnerabilities.critical > 0' > /dev/null 2>&1; then
            echo "⚠️ High or critical vulnerabilities found"
            npm audit --audit-level=high
            exit 1
          else
            echo "✅ No high or critical vulnerabilities"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Use empty/mock values for build-time env vars if needed
          NEXT_PUBLIC_SITE_URL: https://trustyourinbox.com

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi
          echo "✅ Build successful"

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for unused dependencies
        run: npm run deps:check
        continue-on-error: true

  all-checks-complete:
    name: All Checks Complete
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, security-audit, build, dependency-check]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint-and-type-check.result }}" == "success" ]] && \
             [[ "${{ needs.security-audit.result }}" == "success" ]] && \
             [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ All required checks passed!"
            exit 0
          else
            echo "❌ Some checks failed"
            echo "Lint & Type Check: ${{ needs.lint-and-type-check.result }}"
            echo "Security Audit: ${{ needs.security-audit.result }}"
            echo "Build: ${{ needs.build.result }}"
            echo "Dependency Check: ${{ needs.dependency-check.result }} (informational)"
            exit 1
          fi
